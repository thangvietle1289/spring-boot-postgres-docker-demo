version: '2'
services:
  spring-boot-postgres-docker-demo:
    image: spring-boot-postgres-docker-demo
    build: .
    ports:
    - "8080:8080"
    depends_on:
    - mypostgres
  mypostgres:
    image: postgres
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_USER=${DATABASE_USER}
    - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    - POSTGRES_DB=${DATABASE_NAME}

